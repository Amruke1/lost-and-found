<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Report Lost Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Lost</span> and Found</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="current"><a href="report-lost.html">Report Lost</a></li>
                    <li><a href="report-found.html">Report Found</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1>Report a Lost Item</h1>
            <div class="form-container">
                <form>
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="date-lost">Date Lost:</label>
                    <input type="date" id="date-lost" name="date-lost" required>

                    <label for="location">Location Lost:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>

                    <label for="contact-email">Your Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>

                    <button type="submit">Submit Report</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Lost and Found. All rights reserved.</p>
    </footer>
</body>
</html>
