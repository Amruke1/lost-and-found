<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Raporto një produkt te humbur</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="search.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">Lost and Found</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="lostitem.html">E humbur</a></li>
                    <li class="nav-item"><a class="nav-link" href="founditem.html">E gjetur</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Kërko</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="nav-placeholder"></div>
    
    <div class="container mt-4">

        <h1>Raporto një gjë që keni humbur</h1>
        <form id="found-item-form">
            <div class="form-group">
                <label for="itemName">Emri i produktit:</label>

                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="description">Përshkrimi:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Vendi ku e keni humbur:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date">Data kur e keni humbur:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="category">Kategoria:</label>
                <select class="form-control" id="category" name="category" required>

                    <option value="">Selekto një kategori</option>
                    <option value="electronics">Elektronikë</option>
                    <option value="clothing">Veshmbathje</option>
                    <option value="accessories">Aksesorë</option>
                    <option value="documents">Dokumente</option>
                    <option value="other">Të tjera</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>

            <li class="nav-item"><a href="lostitem.html" class="nav-link">E humbur</a></li>
            <li class="nav-item"><a href="founditem.html" class="nav-link">E gjetur</a></li>
            <li class="nav-item"><a href="search.html" class="nav-link">Kërko</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="privacy.html" class="nav-link">Privacy</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="terms.html" class="nav-link">Terms</a></li>      
        </ul>
        <p class="text-center text-body-secondary">Lost & Found Kosovo | School Project &copy; 2024</p>
    </footer>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;

            })
            .catch(error => console.error('Error fetching nav.html:', error)); // Handle fetch errors
    </script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('hamburger').addEventListener('click', function () {
            var navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');

        });
    </script>
      <script>
        window.addEventListener('scroll', function() {
            const videoBackground = document.getElementById('video-background');
            const scrollY = window.scrollY;
            videoBackground.style.opacity = Math.max(0, 1 - scrollY / 500);
        });

    </script>
</body>
</html>
