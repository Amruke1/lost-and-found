            <a class="navbar-brand" href="home.html">Lost and Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="home.html">Home</a></li>

    <div class="container">
        <h1>Post a Lost Item</h1>
        <form id="lost-item-form">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date Lost:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Selekto kategorine</option>
                    <option value="electronics">Elektronike</option>
                    <option value="clothing">Veshmbathje</option>
                    <option value="accessories">Aksesore</option>
                    <option value="documents">Dokumente</option>
                    <option value="other">Te tjera</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Raporto</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

        document.getElementById('lost-item-form').addEventListener('submit', function(event) {
