<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Lost Item</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="about.css"> <!-- Use the same CSS file -->
    <style>
        .container {
            max-width: 900px; /* Match the container width */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">Lost and Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Align items to the right -->
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="lostitem.html">E humbur</a></li>
                    <li class="nav-item"><a class="nav-link" href="founditem.html">E gjetur</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Kërko</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 about-content"> <!-- Use the same class as About page -->
        <h1 class="text-center">Report a Lost Item</h1>
        <div class="lost-item-content mt-4">
            <p>Mirësevini në seksionin e raportimit të sendeve të humbura. Ju lutemi plotësoni formularin më poshtë për të ndihmuar në ribashkimin e sendeve me pronarët e tyre.</p>
            
            <h2>Formulari i Raportimit</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemName" class="form-label">Emri i Sendit</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contactInfo" class="form-label">Informacioni i Kontaktit</label>
                        <input type="text" class="form-control" id="contactInfo" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Përshkrimi</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Dërgo Raportin</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
