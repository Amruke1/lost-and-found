<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Post Found Item</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Raporto nje gje qe keni gjetur</h1>
        <form id="found-item-form">
            <label for="itemName">Emri i produktit:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location Found:</label>
            <input type="text" id="location" name="location" required>

            <label for="date">Data kur e keni gjetur:</label>
            <input type="date" id="date" name="date" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Selekto nje kategori</option>
                <option value="electronics">Elektronike</option>
                <option value="clothing">Veshmbathje</option>
                <option value="accessories">Aksesore</option>
                <option value="documents">Dokumnete</option>
                <option value="other">Te tjera</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
