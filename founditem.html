<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Post Found Item</title>
    <link rel="stylesheet" href="founditem .css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Raporto një gjë që keni gjetur</h1>
        <form id="found-item-form">
            <div class="form-group">
                <label for="itemName">Emri i produktit:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="description">Përshkrimi:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Vendi ku e keni gjetur:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date">Data kur e keni gjetur:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="category">Kategoria:</label>
                <select id="category" name="category" required>
                    <option value="">Selekto një kategori</option>
                    <option value="electronics">Elektronike</option>
                    <option value="clothing">Veshmbathje</option>
                    <option value="accessories">Aksesore</option>
                    <option value="documents">Dokumente</option>
                    <option value="other">Të tjera</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
