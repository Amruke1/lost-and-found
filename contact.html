</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">Lost and Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Na kontakoni</h1>
        <form id="contact-form" class="row g-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Emri dhe Mbiemri:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="subject">Arsyeja:</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="message">Mesazhi:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Dërgo</button>
                
            </div>
        </form>
    </div>
    <br>
    <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        </ul>
        <p class="text-center text-body-secondary">Lost & Found Kosovo | School Project &copy; 2024</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent!'); 
        });
    </script>
</body>
