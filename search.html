    <div class="container">
        <h1>Kerko produkte te humbura</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="searchKeyword">Fjalet kyqe:</label>
                <input type="text" id="searchKeyword" name="searchKeyword" placeholder="Enter keywords...">
            </div>

            <div class="form-group">
                <label for="searchLocation">Lokacioni:</label>
                <input type="text" id="searchLocation" name="searchLocation" placeholder="Enter location...">
            </div>

            <div class="form-group">
                <label for="searchCategory">Kategorite:</label>
                <select id="searchCategory" name="searchCategory">
                    <option value="">Te gjitha</option>
                    <option value="electronics">Elektronike</option>
                    <option value="clothing">Veshmbathje</option>
                    <option value="accessories">Aksesore</option>
                    <option value="documents">Dokumente</option>
                    <option value="other">Te tjera</option>
                </select>
            </div>

            <div class="form-group">
                <label for="searchDateFrom">Nga data:</label>
                <input type="date" id="searchDateFrom" name="searchDateFrom">
            </div>

            <div class="form-group">
                <label for="searchDateTo">Ne daten:</label>
                <input type="date" id="searchDateTo" name="searchDateTo">
            </div>

            <button type="submit">Search</button>
        </form>

        <div id="search-results">
        </div>
    </div>

        fetch('nav.html')
