<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-image">
                    <img src="1.png" alt="Placeholder Image" class="img-fluid rounded">
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-form bg-white shadow p-4 rounded">
                    <h2 class="text-dark">Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Emri:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Mbiemri:</label>
                            <input type="text" id="surname" name="surname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Numri i telefonit:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Përshkrimi:</label>
                            <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white mt-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
